<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="src/assets/img/Unicorn-Blonnopie.png" />
  </head>
  <body>
    <div
      class="h-100vh container-fluid d-flex align-items-center justify-content-center flex-column"
    >
      <!-- Div Contains Everything -->
      <!-- Header -->
      <h2 class="header-character text-white">Which Character are you?</h2>
      <section>
        <button
          id="btn-blonoppies"
          class="custom-button btn btn-primary text-white"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Delightful, whimsical beings made from a child’s ultimate joy. They’re pure magic wrapped in the form of their favorite things, possessing unrestrained imagination, and a sparkle of endless adventure."
        >
          Blonoppies
        </button>
        <button
          id="btn-hornililoops"
          class="custom-button btn btn-secondary text-white"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Meticulously crafted beings of almost geometric perfection, born from the discovery of a deep passion in adulthood. The epitome of order and structure, with a penchant for planning and a love of duty."
        >
          Hornililoops
        </button>
      </section>
      <section id="sect2" class="d-none">
        <button id="btn-her" class="custom-button btn btn-info text-white mt-2">
          Her
        </button>
        <button
          id="btn-him"
          class="custom-button btn btn-danger text-white mt-2"
        >
          Him
        </button>
        <button
          id="btn-they"
          class="custom-button btn btn-success text-white mt-2"
        >
          They/Them
        </button>
      </section>
      <a href="/" class="btn btn-info text-white mt-2">Return to Beginning</a>
      <h1 id="result"></h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
